<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Spandex.js demo</title>
    <meta name="description" content="A demo of the flexiblest text span wrapper" />
    <meta name="author" content="Kotte Ivanov" />
    <meta name="keywords" content="cool new framework" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        span {
            border: 1px solid green;
        }

        div {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="ride" data-spandex>My letters are wrapped</div>
    <div class="the" data-spandex>My words are wrapped</div>
    <div class="lightning" data-spandex>My lines are wrapped because I am super long and so on and so forth wow thats so nice and cool and yeah, I guess I could go on forever</div>

    <script src="demo.js"></script>
</body>
</html>
